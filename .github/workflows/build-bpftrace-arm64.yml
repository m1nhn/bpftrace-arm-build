name: Build bpftrace Android (Nix)

on:
  push:
    branches: [ "main", "master", "android-build" ]
  workflow_dispatch:

jobs:
  build-nix-static:
    runs-on: ubuntu-24.04-arm # Runner ARM
    permissions:
      contents: read
      id-token: write # C·∫ßn cho Github Cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive # L·∫•y full code + submodules

      - name: Install Nix
        uses: determinateSystems/nix-installer-action@v16
        with:
          # T·∫Øt ch·∫ø ƒë·ªô "Determinate" ƒë·ªÉ kh√¥ng b·ªã h·ªèi FlakeHub token
          determinate: false 
          extra-conf: |
            experimental-features = nix-command flakes
            # TƒÉng gi·ªõi h·∫°n job ƒë·ªÉ build nhanh h∆°n
            max-jobs = auto
            cores = 0

      - name: Setup Magic Nix Cache
        uses: determinateSystems/magic-nix-cache-action@v9
        # Action n√†y s·∫Ω t·ª± nh·∫≠n di·ªán Nix th∆∞·ªùng v√† d√πng Github Cache thay v√¨ FlakeHub

      - name: Build Static bpftrace
        run: |
          echo "üöÄ Starting Nix build..."
          # D√πng c√∫ ph√°p .?submodules=1 ƒë·ªÉ Nix nh·∫≠n di·ªán source code con
          nix build .?submodules=1#default --print-build-logs

      - name: Prepare Artifact
        run: |
          mkdir -p output
          # Copy file binary ra (l∆∞u √Ω d√πng -L ƒë·ªÉ copy file th·∫≠t thay v√¨ symlink)
          cp -L result/bin/bpftrace output/bpftrace-android-arm64
          chmod +x output/bpftrace-android-arm64
          
          echo "üîç Checking binary info:"
          file output/bpftrace-android-arm64
          # N√≥ ph·∫£i hi·ªán: "statically linked"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bpftrace-android-arm64
          path: output/bpftrace-android-arm64
