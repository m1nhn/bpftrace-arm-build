name: Build bpftrace Android (Nix)

on:
  push:
    branches: [ "main", "master", "android-build" ]
  workflow_dispatch:

jobs:
  build-nix-static:
    runs-on: ubuntu-24.04-arm # Runner ARM mi·ªÖn ph√≠ (nhanh h∆°n gi·∫£ l·∫≠p)
    permissions:
      contents: read
      id-token: write # C·∫ßn thi·∫øt cho Magic Nix Cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # L·∫•y to√†n b·ªô l·ªãch s·ª≠ git
          submodules: recursive # Quan tr·ªçng: T·∫£i c·∫£ submodules (libbpf, bcc...)

      - name: Install Nix
        uses: determinateSystems/nix-installer-action@v16
        with:
          extra-conf: |
            # B·∫≠t t√≠nh nƒÉng flakes v√† nix-command
            experimental-features = nix-command flakes

      - name: Setup Magic Nix Cache
        uses: determinateSystems/magic-nix-cache-action@v9
        # Action n√†y s·∫Ω cache l·∫°i c√°c l·ªõp build (LLVM, Clang...)
        # gi√∫p c√°c l·∫ßn ch·∫°y sau ch·ªâ m·∫•t v√†i ph√∫t thay v√¨ c·∫£ ti·∫øng.

      - name: Build Static bpftrace
        # Ch·∫°y l·ªánh build v·ªõi tham s·ªë submodules=1 nh∆∞ b·∫°n y√™u c·∫ßu
        # L∆∞u √Ω: C·∫ßn c√≥ file flake.nix ·ªü th∆∞ m·ª•c g·ªëc
        run: |
          echo "üöÄ Starting Nix build..."
          nix build .?submodules=1#default --print-build-logs

      - name: Prepare Artifact
        run: |
          mkdir -p output
          # Copy file t·ª´ symlink 'result' ra th∆∞ m·ª•c output
          cp -L result/bin/bpftrace output/bpftrace-android-arm64
          chmod +x output/bpftrace-android-arm64
          
          echo "üîç Checking binary info:"
          file output/bpftrace-android-arm64
          # N√≥ ph·∫£i hi·ªán: "ELF 64-bit LSB executable, ARM aarch64 ... statically linked"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bpftrace-android-arm64
          path: output/bpftrace-android-arm64
