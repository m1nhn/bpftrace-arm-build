name: Build bpftrace Android (Nix)

on:
  push:
    branches: [ "main", "master", "android-build" ]
  workflow_dispatch:

jobs:
  build-nix:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: determinateSystems/nix-installer-action@v9

      - name: Setup Magic Nix Cache
        uses: determinateSystems/magic-nix-cache-action@v2

      - name: Build Static bpftrace
        run: |
          nix build .#default --print-build-logs

      - name: Prepare Artifact
        run: |
          mkdir -p output
          cp result/bin/bpftrace output/bpftrace-android-arm64
          chmod +x output/bpftrace-android-arm64
          file output/bpftrace-android-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bpftrace-android-arm64
          path: output/bpftrace-android-arm64
